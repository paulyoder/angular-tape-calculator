<!DOCTYPE html>
<html ng-app="tape-calculator">
<head>
    <title>Tape Calculator</title>
    <link rel="stylesheet" type="text/css" href="tape-calculator.css" />
    <style>
        html, input {
            font-size: 14pt;
        }

        input {
            text-align: right;
        }
    </style>
</head>
    <body>
        <div style="margin: 200px">
            <h1>ngTapeCalculator</h1>
            Amount:
            <input type="text" ng-model="amount" ng-tape-calculator />
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
            <script src="ng-tape-calculator.js"></script>
        </div>
    </body>
</html>
